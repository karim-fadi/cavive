<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cavive</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="../assets/images/logo.jpg">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="../assets/images/logo2.jpg">

</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header">

    <div class="header-top" data-header>
      <div class="container">

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>

        <div class="input-wrapper">
          <input type="search" name="search" placeholder="Search product" class="search-field">

          <button class="search-submit" aria-label="search">
            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <a href="#" class="logo">
          <div class="top-logo">
          <img src="../assets/images/logo2.jpg" width="130" height="26" alt="cavive">
        </div>
        </a>

        <div class="header-actions">

          <button class="header-action-btn" aria-label="user"></button>

          <button class="header-action-btn" aria-label="favourite item"></button>

          <button class="header-action-btn" aria-label="user"></button>

          <button class="header-action-btn" aria-label="cart item">

            <ion-icon name="bag-handle-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
          </button>

        </div>

        <nav class="navbar">
          <ul class="navbar-list">

            <li>
              <a href="../index.html" class="navbar-link has-after">Home</a>
            </li>

            <li>
              <a href="../index.html#shop" class="navbar-link has-after">Shop</a>
            </li>

            <li>
              <a href="../index.html#collection" class="navbar-link has-after">Collection</a>
            </li>

            <li>
              <a href="../index.html#offer" class="navbar-link has-after">Offer</a>
            </li>

          </ul>
        </nav>

      </div>
    </div>

  </header>

  <!-- 
    - #MOBILE NAVBAR
  -->

  <div class="sidebar">
    <div class="mobile-navbar" data-navbar>

      <div class="wrapper">
        <a href="#" class="logo">
          <img src="../assets/images/logo2.jpg" width="120" height="26" alt="Glowing">
        </a>

        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>

      <ul class="navbar-list">

        <li>
          <a href="../index.html" class="navbar-link" data-nav-link>Home</a>
        </li>

        <li>
          <a href="../index.html#shop" class="navbar-link" data-nav-link>Shop</a>
        </li>

        <li>
          <a href="../index.html#collection" class="navbar-link" data-nav-link>Collection</a>
        </li>

        <li>
          <a href="../index.html#offer" class="navbar-link" data-nav-link>Offer</a>
        </li>

      </ul>

    </div>

    <div class="overlay" data-nav-toggler data-overlay></div>
  </div>





  <main>
    <article>

      <section class="section product" aria-label="product">
        <div class="container">

          <div class="product-slides">

            <div class="slider-banner" data-slider>
              <figure class="product-banner">
                <img src="../assets/images/hoodie-3-face.jpg" width="600" height="600" loading="lazy" alt="Nike Sneaker"
                  class="img-cover">
              </figure>

              <figure class="product-banner">
                <img src="../assets/images/hoodie-3-back.jpg" width="600" height="600" loading="lazy" alt="Nike Sneaker"
                  class="img-cover">
              </figure>

              <figure class="product-banner">
                <img src="../assets/images/hoodie-3-face.jpg" width="600" height="600" loading="lazy" alt="Nike Sneaker"
                  class="img-cover">
              </figure>
            </div>

            <button class="slide-btn prev" aria-label="Previous image" data-prev>
              <ion-icon name="chevron-back" aria-hidden="true"></ion-icon>
            </button>

            <button class="slide-btn next" aria-label="Next image" data-next>
              <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
            </button>

          </div>

          <div class="product-content">

            <h1 class="h1 product-title" data-product-name>We Don't Look Back Hoodie</h1>

            <br>

            <p class="size-text">Size</p>

            <br>

            <div class="size-container">
              <div class="size-box small selected" data-size="small">S</div>
              <div class="size-box medium unavailable" data-size="medium">M</div>
              <div class="size-box large" data-size="large">L</div>
              <div class="size-box xlarge" data-size="xlarge">XL</div>
            </div>

            <div class="wrapper">

              

              <span class="price" data-total-price>EGP 600.00</span>

            </div>

            <div class="btn-group">

              <div class="counter-wrapper">

                <button class="counter-btn" data-qty-minus>
                  <ion-icon name="remove-outline"></ion-icon>
                </button>

                <span class="span" data-qty>1</span>

                <button class="counter-btn" data-qty-plus>
                  <ion-icon name="add-outline"></ion-icon>
                </button>

              </div>

              <button data-add-to-cart class="cart-btn">
                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                <span class="span">Add to cart</span>
              </button>

            </div>

          </div>

        </div>
      </section>

    </article>
  </main>

  <!-- 
    - #FOOTER
  -->

  <footer>
    <div class="container-footer">
        <div class="left">
          <p class="copyright">
            &copy; cavive
          </p>

          <ul class="social-list">

            <li>
              <a href="https://www.instagram.com/cavive.eg/" target="_blank" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://www.tiktok.com/@cavive.eg/" target="_blank" class="social-link">
                <ion-icon name="logo-tiktok"></ion-icon>
              </a>
            </li>

          </ul>

        </div>
        <div class="middle">
          <div class="bottom-logo">
            <img src="../assets/images/logo2.jpg" width="100" height="26" alt="Company Logo">
          </div>
        </div>
        <div class="right">
            <a href="#" target="_blank" class="terms">Terms & Conditions</a>
        </div>
    </div>
</footer>


  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
  </a>

  <!-- 
    - custom js link
  -->
  <script src="../assets/js/product.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
